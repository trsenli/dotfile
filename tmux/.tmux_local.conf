# Custom status bar with Git status and continuum save status
# Format: [Git branch + dirty count] · [Session save status + time]
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #(cd #{pane_current_path}; BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null); if [ -n \"$BRANCH\" ]; then COUNT=$(git status -s 2>/dev/null | wc -l | tr -d ' '); if [ \"$COUNT\" -gt 0 ]; then echo \"$BRANCH|$COUNT\"; else echo \"$BRANCH\"; fi; else echo 'no-git'; fi) #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #{continuum_status} · %H:%M "

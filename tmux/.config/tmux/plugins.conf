# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @continuum-restore 'on'  # last saved environment is automatically restored when tmux is started.
set -g @continuum-boot 'on'     # automatic tmux start
set -g @continuum-save-interval 15  # save every 15 minutes

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'  # save pane contents

set -g @jump-key 'g'

set -g @open 'C-o'
set -g @open-editor 'o'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/tpm/tpm'

# Override status bar after all plugins loaded (must be after TPM init)
# We need to override again after a delay to ensure it takes effect
run-shell 'tmux set-option -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #(cd #{pane_current_path}; BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null); if [ -n \"$BRANCH\" ]; then COUNT=$(git status -s 2>/dev/null | wc -l | tr -d \" \"); if [ \"$COUNT\" -gt 0 ]; then echo \"$BRANCH|$COUNT\"; else echo \"$BRANCH\"; fi; else echo \"no-git\"; fi) #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #{continuum_status} Â· %H:%M "'

